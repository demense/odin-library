  <body>
    <div class="hero">
      <header>
        <h1 class="header">Odin Library</h1>
        <!-- <button type="button">Show Books</button> -->
        <a href="#curren-books">Show Books</a>
      </header>
      <h1 class="hero">Welcome to Odin Library</h1>
      <p><em>“Where every book opens a door to wisdom„</em></p>
    </div>
    <div class="content">
      <h2 id="curren-books">Current Books</h2>
      <button type="button" class="add-book">Add a book</button>

    </div>
    <dialog>
      <form>
          <legend><h3>Book Info</h3></legend>
          <label for="title">Title:</label>
          <input type="text" id="title" required />
          <label for="author">Author:</label>
          <input
            type="text"
            id="author"
          />
          <label for="pages">Pages:</label
          ><input type="number" id="pages" />
        <div class="status">
          <label for="status">Read:</label
          ><select name="status" id="status">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        </div>
        <div class="form-buttons">
          <button type="submit" class="submit">Submit</button>
          <button type="button" class="cancel">Cancel</button>
        </div>
      </form>
    </dialog>
  </body>
